<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body class="darkTheme">
    <div class="container">
      <div class="calculator">
        <input type="text" id="screen" readonly />
        <div class="btns">
          <div class="btnsFirstRow">
            <button class="darkGrey"><p>AC</p></button>
            <button class="darkGrey"><p>±</p></button>
            <button class="darkGrey"><p>%</p></button>
            <button class="lightOrange"><p>÷</p></button>
          </div>
          <div class="btnsSecondRow">
            <button class="lightGrey"><p>7</p></button>
            <button class="lightGrey"><p>8</p></button>
            <button class="lightGrey"><p>9</p></button>
            <button class="lightOrange"><p>x</p></button>
          </div>
          <div class="btnsThirdRow">
            <button class="lightGrey"><p>4</p></button>
            <button class="lightGrey"><p>5</p></button>
            <button class="lightGrey"><p>6</p></button>
            <button class="lightOrange"><p>-</p></button>
          </div>
          <div class="btnsFourthRow">
            <button class="lightGrey"><p>1</p></button>
            <button class="lightGrey"><p>2</p></button>
            <button class="lightGrey"><p>3</p></button>
            <button class="lightOrange"><p>+</p></button>
          </div>
          <div class="btnsLatsRow">
            <button class="lightGreyLarge"><p>0</p></button>
            <button class="lightGrey"><p>,</p></button>
            <button class="lightOrange"><p>=</p></button>
          </div>
        </div>
      </div>
    </div>
    <script defert src="index.js"></script>
  </body>
</html>
