<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="index.js"></script></head>
  <body class="darkTheme">
    <div class="container">
      <div class="calculator calcDark">
        <button class="changeTheme">Theme</button>
        <input type="text" id="screen" class="screenDark" readonly />
        <div class="btns">
          <div class="btnsFirstRow">
            <button class="darkGrey clear">AC</button>
            <button class="darkGrey changeSymb">±</button>
            <button class="darkGrey percentage">%</button>
            <button class="lightOrange operator">÷</button>
          </div>
          <div class="btnsSecondRow">
            <button class="lightGrey numBtn">7</button>
            <button class="lightGrey numBtn">8</button>
            <button class="lightGrey numBtn">9</button>
            <button class="lightOrange operator">x</button>
          </div>
          <div class="btnsThirdRow">
            <button class="lightGrey numBtn">4</button>
            <button class="lightGrey numBtn">5</button>
            <button class="lightGrey numBtn">6</button>
            <button class="lightOrange operator">-</button>
          </div>
          <div class="btnsFourthRow">
            <button class="lightGrey numBtn">1</button>
            <button class="lightGrey numBtn">2</button>
            <button class="lightGrey numBtn">3</button>
            <button class="lightOrange operator">+</button>
          </div>
          <div class="btnsLatsRow">
            <button class="lightGreyLarge numBtn">0</button>
            <button class="lightGrey decimal">,</button>
            <button class="lightOrange eqSymbol">=</button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
